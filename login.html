<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Fondo de Bikini</title>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
        /* --- Configuración General --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Chewy', cursive; /* Fuente estilo Bob Esponja */
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%); /* Fondo Oceánico */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Animación de Burbujas --- */
        .bubble {
            position: absolute;
            bottom: -50px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.4);
            animation: floatUp 8s infinite linear;
            z-index: 1;
        }
        
        /* Tamaños y posiciones variadas para las burbujas */
        .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 6s; }
        .bubble:nth-child(2) { width: 20px; height: 20px; left: 20%; animation-duration: 8s; animation-delay: 1s; }
        .bubble:nth-child(3) { width: 50px; height: 50px; left: 35%; animation-duration: 10s; animation-delay: 2s; }
        .bubble:nth-child(4) { width: 30px; height: 30px; left: 50%; animation-duration: 5s; animation-delay: 0.5s; }
        .bubble:nth-child(5) { width: 60px; height: 60px; left: 75%; animation-duration: 7s; animation-delay: 3s; }
        .bubble:nth-child(6) { width: 35px; height: 35px; left: 90%; animation-duration: 9s; animation-delay: 1.5s; }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-110vh); opacity: 0; }
        }

        /* --- Tarjeta de Login (Cuerpo de Bob) --- */
        .login-card {
            background-color: #fff200; /* Amarillo Esponja */
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 4px solid #b8aa00; /* Borde de los poros */
            z-index: 10;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        /* Los poros de la esponja (decoración) */
        .pore {
            position: absolute;
            background-color: #d6cb00;
            border-radius: 50%;
            z-index: 0;
        }
        .p1 { width: 30px; height: 30px; top: 10px; left: 10px; }
        .p2 { width: 50px; height: 50px; top: 40px; right: -10px; }
        .p3 { width: 20px; height: 20px; bottom: 120px; left: 40px; }

        .content-wrapper {
            position: relative;
            z-index: 2;
            padding: 30px 20px 10px 20px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px #fff;
        }

        /* --- Inputs --- */
        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 3px solid #333;
            border-radius: 8px;
            font-family: 'Chewy', cursive;
            font-size: 1.2rem;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            border-color: #00a8ff;
        }

        /* --- La Ropa de Bob (Parte inferior del card) --- */
        .outfit-section {
            margin-top: 20px;
            position: relative;
        }

        /* Camisa Blanca */
        .shirt {
            background-color: #fff;
            height: 40px;
            position: relative;
            border-top: 3px solid #333;
        }

        /* Corbata Roja */
        .tie {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 40px solid #ff0000;
            z-index: 5;
        }

        /* Pantalones Cuadrados */
        .pants {
            background-color: #754316; /* Café */
            height: 60px;
            border-top: 3px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Cinturón negro discontinuo */
        .belt {
            width: 40px;
            height: 10px;
            background-color: #000;
            margin: 0 10px;
        }

        /* --- Botón Cangreburger --- */
        .submit-btn {
            background-color: #ff9f43; /* Color pan de hamburguesa */
            color: #fff;
            border: none;
            padding: 10px 30px;
            font-family: 'Chewy', cursive;
            font-size: 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            border-bottom: 5px solid #e17055; /* Sombra 3D */
            transition: transform 0.1s;
            margin-bottom: -15px; /* Para que quede sobre los pantalones */
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 0 #333;
        }

        .submit-btn:active {
            transform: translateY(4px);
            border-bottom: 0px;
            box-shadow: 0 0 0 #333;
        }

        .submit-btn:hover {
            background-color: #ffb166;
        }

    </style>
</head>
<body>

    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="login-card">
        <div class="pore p1"></div>
        <div class="pore p2"></div>
        <div class="pore p3"></div>

        <div class="content-wrapper">
            <h1>¡Estoy Listo!</h1>
            
            <form action="#">
                <div class="input-group">
                    <input type="text" placeholder="Usuario (Ej. Calamardo)" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Contraseña Secreta" required>
                </div>
                
                <button type="submit" class="submit-btn">INGRESAR</button>
            </form>
        </div>

        <div class="outfit-section">
            <div class="shirt">
                <div class="tie"></div>
            </div>
            <div class="pants">
                <div class="belt"></div>
                <div class="belt"></div>
                <div class="belt"></div>
            </div>
        </div>
    </div>

</body>
</html>
